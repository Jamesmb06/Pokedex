<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body id="body">
    <div class="form-floating mb-3 w-25">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Buscar pokemon por nombre</label>
    </div>
    <button onclick="searchPokemon()" class="btn btn-primary mb-4">Buscar</button>
    <header class="encabezado">
        <figure class="pokeball">
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
                alt="logo">
        </figure>
        <figure class="charizard-baby">
            <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="pokemon">
        </figure>
        <h1>Pok√©dex_</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title">
                <figure id="pokemon-simbol">
                    <!-- <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="llama"> -->
                </figure>
                <h2 id="pokemon-name">

                </h2>
            </div>
            <figure class="image-charizard" id="pokemon-img">
                <!-- <img src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="chaizard"> -->
            </figure>
        </section>
        <article class="info-pokemon">
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">No.</span>
                    <span class="info-text" id="No"></span>
                </div>
                <div class="row-item">
                    <span class="title-info">LEVEL</span>
                    <span class="info-text" id="level"></span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">TYPE</span>
                    <span class="info-text" id="type"></span>
                </div>
                <div class="row-item">
                    <span class="title-info">HABILITY</span>
                    <span class="info-text" id="hability"></span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">HEIGHT</span>
                    <span class="info-text" id="height"></span>
                </div>
                <div class="row-item">
                    <span class="title-info">WEIGHT</span>
                    <span class="info-text" id="weight"></span>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer-content">
        <h3>OTHERS</h3>
        <div>
            <figure>
                <img onclick="getDetails(this)" src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="pokemon" id="squirtle">
            </figure>
            <figure>
                <img onclick="getDetails(this)" src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="pokemon" id="metapod">
            </figure>
            <figure>
                <img onclick="getDetails(this)" src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="pokemon" id="charmander">
            </figure>
            <figure>
                <img onclick="getDetails(this)" src="https://www.pngplay.com/wp-content/uploads/10/Bulbasaur-Pokemon-PNG-Clipart-Background.png" alt="pokemon" id="bulbasaur">
            </figure>
        </div>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
